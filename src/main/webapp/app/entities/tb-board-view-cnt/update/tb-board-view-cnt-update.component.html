<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tb-board-view-cnt-heading"
        data-cy="TbBoardViewCntCreateUpdateHeading"
        jhiTranslate="dbridgeapptestApp.tbBoardViewCnt.home.createOrEditLabel"
      >
        Create or edit a Tb Board View Cnt
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoardViewCnt.viewCnt" for="field_viewCnt">View Cnt</label>
          <input type="number" class="form-control" name="viewCnt" id="field_viewCnt" data-cy="viewCnt" formControlName="viewCnt" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoardViewCnt.bdSeq" for="field_bdSeq">Bd Seq</label>
          <select class="form-control" id="field_bdSeq" data-cy="bdSeq" name="bdSeq" formControlName="bdSeq" [compareWith]="compareTbBoard">
            <option [ngValue]="null"></option>
            <option [ngValue]="tbBoardOption" *ngFor="let tbBoardOption of tbBoardsSharedCollection">{{ tbBoardOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
