<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tb-board-heading" data-cy="TbBoardCreateUpdateHeading" jhiTranslate="dbridgeapptestApp.tbBoard.home.createOrEditLabel">
        Create or edit a Tb Board
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.bdType" for="field_bdType">Bd Type</label>
          <input type="text" class="form-control" name="bdType" id="field_bdType" data-cy="bdType" formControlName="bdType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.content" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.publishedDate" for="field_publishedDate">Published Date</label>
          <div class="d-flex">
            <input
              id="field_publishedDate"
              data-cy="publishedDate"
              type="datetime-local"
              class="form-control"
              name="publishedDate"
              formControlName="publishedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.boardOrder" for="field_boardOrder">Board Order</label>
          <input
            type="number"
            class="form-control"
            name="boardOrder"
            id="field_boardOrder"
            data-cy="boardOrder"
            formControlName="boardOrder"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.regUser" for="field_regUser">Reg User</label>
          <input type="text" class="form-control" name="regUser" id="field_regUser" data-cy="regUser" formControlName="regUser" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.regDate" for="field_regDate">Reg Date</label>
          <div class="d-flex">
            <input
              id="field_regDate"
              data-cy="regDate"
              type="datetime-local"
              class="form-control"
              name="regDate"
              formControlName="regDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.modUser" for="field_modUser">Mod User</label>
          <input type="text" class="form-control" name="modUser" id="field_modUser" data-cy="modUser" formControlName="modUser" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbBoard.modDate" for="field_modDate">Mod Date</label>
          <div class="d-flex">
            <input
              id="field_modDate"
              data-cy="modDate"
              type="datetime-local"
              class="form-control"
              name="modDate"
              formControlName="modDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
