<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tb-guide-heading" data-cy="TbGuideCreateUpdateHeading" jhiTranslate="dbridgeapptestApp.tbGuide.home.createOrEditLabel">
        Create or edit a Tb Guide
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.content" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.link" for="field_link">Link</label>
          <input type="text" class="form-control" name="link" id="field_link" data-cy="link" formControlName="link" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.regUser" for="field_regUser">Reg User</label>
          <input type="text" class="form-control" name="regUser" id="field_regUser" data-cy="regUser" formControlName="regUser" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.regDate" for="field_regDate">Reg Date</label>
          <div class="d-flex">
            <input
              id="field_regDate"
              data-cy="regDate"
              type="datetime-local"
              class="form-control"
              name="regDate"
              formControlName="regDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.modUser" for="field_modUser">Mod User</label>
          <input type="text" class="form-control" name="modUser" id="field_modUser" data-cy="modUser" formControlName="modUser" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.modDate" for="field_modDate">Mod Date</label>
          <div class="d-flex">
            <input
              id="field_modDate"
              data-cy="modDate"
              type="datetime-local"
              class="form-control"
              name="modDate"
              formControlName="modDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dbridgeapptestApp.tbGuide.eduSeq" for="field_eduSeq">Edu Seq</label>
          <select
            class="form-control"
            id="field_eduSeq"
            data-cy="eduSeq"
            name="eduSeq"
            formControlName="eduSeq"
            [compareWith]="compareTbEduMst"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="tbEduMstOption" *ngFor="let tbEduMstOption of tbEduMstsSharedCollection">{{ tbEduMstOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
